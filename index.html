<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        mdeia="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header-img">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <section id="new-item-section">
        <label for="new-task" class="label">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="btn add">Add</button>
        </div>
      </section>
      <section id="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete button" class="delete-img">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete button" class="delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section id="completed-section">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" class="input" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="Delete button" class="delete-img">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
